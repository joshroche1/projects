<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <form action"#">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	          <input id="formName" type="text" placeholder="Name" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="formEmail" type="email" placeholder="Email" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	          <input id="formPassword" type="password" placeholder="Password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="formTextarea">Message: </label>
	        <textarea id="formTextarea" class="form-control" rows="3">Type your message here</textarea>
        </div>
        <div class="form-group">
          <div class="radio">
	          <label><input type="radio" name="formRadio" checked>Option 1</label>
	        </div>
	        <div class="radio">
	          <label><input type="radio" name="formRadio">Option 2</label>
          </div>
	        <div class="radio">
	          <label><input type="radio" name="formRadio">Option 3</label>
          </div>
        </div>
        <div class="form-group">
          <label for="formSelect">Sub Option:</label>
	        <select class="form-control" id="formSelect">
	          <option>A</option>
	          <option>B</option>
	          <option>C</option>
          </select>
        </div>
        <div class="checkbox">
          <label><input id="formCheckbox" type="checkbox">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-default">SUBMIT</button>
      </form>
    </div>
  </div>
</div>

    <input type="email" class="form-control" size="50" placeholder="Email Address">
