    <tr><td>A1</td><td>B1</td><td>C1</td><td>D1</td><td>E1</td></tr>
    <tr><td>A2</td><td>B2</td><td>C2</td><td>D2</td><td>E2</td></tr>

    <tr><td>A4</td><td>B4</td><td>C4</td><td>D4</td><td>E4</td></tr>
  </table>
</section>
<section class="content">
  <h3>MID SECTION</h3>
  <form action="#" style="display: inline-block; background-color: lightgray; width: 100%;">
    FORM
    <div class="content" style="width: 45%; float: left;">
      <label for="usernameinput" class="col-6">Username</label>
      <input type="text" id="usernameinput" name="usernameinput" class="col-6" />
      <label for="passwordinput" class="col-6">Password</label>
      <input type="password" id="passwordinput" name="passwordinput" class="col-6" />
      <label for="emailinput" class="col-6">Email</label>
      <input type="email" id="emailinput" name="emailinput" class="col-6" />
      <label for="ageinput" class="col-6">Age</label>
      <input type="number" id="ageinput" name="ageinput" min="1" max="150" class="col-6" />
      <label for="range1" class="col-6">Range</label>
      <input type="range" id="range1" name="range1" min="1" max="100" class="col-5" />
      <label for="telnum" class="col-6">Phone</label>
      <input type="tel" id="telnum" name="telnum" pattern="[0-9]{3}-[0-9]{11}" class="col-6" />
      <label for="urlinput" class="col-6">URL</label>
      <input type="url" id="urlinput" name="urlinput" class="col-6" />
      <label for="textarea1" class="col-6">Description</label>
      <textarea id="textarea1" name="textarea" rows="3" cols="15" class="col-6" />
    </div>
    <div class="content" style="width: 45%; float: right;">
      <div>
        <label for="select1" class="col-6">Select Letter</label>
        <select id="select1" name="select1" class="col-6">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>
      </div>
      <div>
        <label>Radio Group</label><br />
        <input type="radio" id="radio1" name="radiogroup" value="1" />
        <label for="radio1">Radio 1</label><br />
        <input type="radio" id="radio2" name="radiogroup" value="2" />
        <label for="radio2">Radio 2</label><br />
        <input type="radio" id="radio3" name="radiogroup" value="3" />
        <label for="radio3">Radio 3</label>
      </div>
      <div>
        <label>Checkboxes</label><br />
        <input type="checkbox" id="check1" name="check1" value="1" />
        <label for="check1">Checkbox 1</label><br />
        <input type="checkbox" id="check2" name="check2" value="2" />
        <label for="check2">Checkbox 2</label><br />
        <input type="checkbox" id="check3" name="check3" value="3" />
        <label for="check3">Checkbox 3</label>
      </div>
      <div>
        <label for="dateinput"  class="col-6">Select a date</label>
        <input type="date" id="dateinput" name="dateinput" class="col-6" />
      </div>
      <input type="submit" value="Submit" />
      <input type="reset" />
    </div>
  </form>
</section>
