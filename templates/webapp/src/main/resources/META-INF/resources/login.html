<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="shortcut icon" href="img/favicon.ico">
  <script src="bootstrap.bundle.min.js"></script>
  <!-- Load AngularJS -->
  <script src="js/angular.min.js"></script>
  <script src="js/usermanagement.module.js"></script>
  <title>Webapp</title>
</head>
<body ng-app="UserManagement" ng-controller="UserManagementController">

<header>
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">HEADER</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Webapp</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Users</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/users/list">List</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/users">REST</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="row">
<div class="col-3"></div>
<div class="col-6">
<div class="container">
  <div class="card m-3">
    <form ng-submit="userlogin()">
      <h2>Login</h2>
      <div class="m-3">
        <input type="text" id="username" name="username" placeholder="Username" class="form-control" ng-model="form.username" autocomplete="off" required>
      </div>
      <div class="m-3">
        <input type="password" id="password" name="password" placeholder="Password" class="form-control" ng-model="form.password" required>
      </div>
      <div class="m-3">
        <input type="submit" value="Login" class="btn btn-success">
        <input type="reset" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
</div>
<div class="col-3"></div>
</div>

</body>
</html>
