<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Qute - Users</title>

<header>
  <ul>
    <li><a href="/">Webapp</a></li>
    <li><a href="/users">Users</a></li>
    <li><a href="/login.html">Login</a></li>
  </ul>
</header>

<body>
    <h1>List of Users</h1>
    <ul>
        {#for user in users}
        <li>
            {user.name}:
            {#if user.price < 15}
              {user.price}
            {#else}
              <del>{user.price}</del> <strong>{user.discountedPrice}</strong>
            {/if}
        </li>
        {/for}
    </ul>
</body>
</html>
