<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- Load AngularJS -->
  <script src="/js/angular.min.js"></script>
  <script src="/js/usermanagement.module.js"></script>
  <title>Java Quarkus WebApp</title>
</head>
<body ng-app="UserManagement" ng-controller="UserManagementController">

<header>
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">HEADER</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Webapp</a></li>
        <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">

<div class="card m-3 p-3">
  <h3>Add/Edit a User</h3>
  <form ng-submit="update()">
    <div class="m-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" class="form-control" ng-model="form.name" />
    </div>
    <div class="m-3">
      <label for="category" class="form-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" class="form-control" ng-model="form.email" />
    </div>
    <div class="m-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" class="form-control" ng-model="form.password" />
    </div>
    <div class="m-3">
      <input type="submit" value="Save" /><input type="reset" />
    </div>
  </form>
</div>
<div class="container">
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th></th>
    </tr>
    
    <tr ng-repeat="user in users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
      <td>{{ user.password }}</td>
      <td>
        <a ng-click="edit( user )" class="btn">Edit</a>
        <a ng-click="remove( user )" class="btn">Remove</a>
      </td>
    </tr>
  </table>
</div>
<div class="container">
  <h1>List of Users</h1>
  <ul>
    {#for tuser in testusers}
    <li>{tuser.name}</li>
    <li>{tuser.email}</li>
    <li>{tuser.password}</li>
    {/for}
  </ul>
</div>

</div>

</body>
</html>
