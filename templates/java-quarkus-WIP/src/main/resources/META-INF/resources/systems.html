<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>CRUD Mission - Quarkus</title>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("SystemManagement", []);

      //Controller Part
      app.controller("SystemManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.systems = [];

        $scope.form = {
          id: -1,
          name: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST/PUT methods for add/edit systems
        $scope.update = function () {
          var method = "";
          var url = "";
          var data = {};
          if ($scope.form.id == -1) {
            //Id is absent so add systems - POST operation
            method = "POST";
            url = '/systems';
            data.hostname = $scope.form.hostname;
          } else {
            //If Id is present, it's edit operation - PUT operation
            method = "PUT";
            url = '/systems/' + $scope.form.id;
            data.hostname = $scope.form.hostname;
          }

          $http({
            method: method,
            url: url,
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        //HTTP DELETE- delete fruit by id
        $scope.remove = function (system) {
          $http({
            method: 'DELETE',
            url: '/systems/' + system.id
          }).then(_success, _error);
        };

        //In case of edit fruits, populate form with fruit data
        $scope.edit = function (system) {
          $scope.form.hostname = system.hostname;
          $scope.form.id = system.id;
        };

          /* Private Methods */
        //HTTP GET- get all fruits collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/systems'
          }).then(function successCallback(response) {
            $scope.systems = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm()
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.hostname = "";
          $scope.form.id = -1;
        }
      });
    </script>
</head>
<body ng-app="SystemManagement" ng-controller="SystemManagementController">
<header>
  <ul>
    <li><a href="/">Webapp</a></li>
    <li><a href="/users">Users</a></li>
    <li><a href="/systems.html">Systems</a></li>
  </ul>
</header>

<div class="container">
    <h1>CRUD Mission - Quarkus</h1>

    <h3>Add/Edit a System</h3>
    <form ng-submit="update()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Hostname" ng-model="form.hostname" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>System List</h3>
    <div class="row">
        <div class="col-2">Hostname</div>
    </div>
    <div class="row" ng-repeat="system in systems">
        <div class="col-2">{{ system.hostname }}</div>
        <div class="col-8"><a ng-click="edit( system )" class="btn">Edit</a> <a ng-click="remove( system )" class="btn">Remove</a>
        </div>
    </div>
</div>

</body>
</html>
