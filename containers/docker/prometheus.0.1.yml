# Prometheus Configuration

global:
  scrape_interval: 60s # Default
  evaluation_interval: 60s # Default
  scrape_timeout: 10s # Default

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'localhost:9093'

rule_files:
  - rules.yml

scrape_configs:

  - job_name: prometheus
    honor_labels: true
    static_configs:
      - targets: ['localhost:9090']

  - job_name: node
    honor_labels: true
    file_sd_configs:
      - files:
          - /opt/prometheus/targets/*.yml
    static_configs:
      - targets: ['localhost:9100']
