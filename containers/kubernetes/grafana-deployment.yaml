# kubernetes deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
#  namespace: joshroche
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        # this image would be located in 'microk8s ctr image ls'
        image: grafana:local
        # make sure k8s only looks for the image locally
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
