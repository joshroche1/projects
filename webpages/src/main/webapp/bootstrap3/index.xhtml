<head>

<body>
  
<nav class="navbar navbar-default">

<div class="container">
  <form action="#">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>

    <div class="checkbox">
