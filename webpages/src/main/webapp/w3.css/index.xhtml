<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css" />
  <title>W3.CSS Example</title>
</head>
<body>

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container w3-theme-d2">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
</div>
<a class="w3-bar-item w3-button" href="#">Containers</a>
<a class="w3-bar-item w3-button" href="#">Forms</a>
<a class="w3-bar-item w3-button" href="#">About</a>
</nav>

<header class="w3-top w3-bar w3-theme">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <h1 class="w3-bar-item">W3.CSS Examples</h1>
</header>

<div class="w3-container" style="margin-top:90px">
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h3>Containers</h3>
    <p>Examples of container types.</p>
  </div>
</div>  
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h3>Forms</h3>
    <p>Form items and fields.</p>
    <div class="w3-container">
      <form>
        <label>Text</label>
        <input type="text" />
        
        <label>Text Area</label>
        <textarea rows="10" cols="30" />
        
        <label>Radio</label>
        <input type="radio" value="Radio 1" />
        <input type="radio" value="Radio 2" />
        
        <label>Checkbox</label>
        <input type="checkbox" value="Check 1" />
        <input type="checkbox" value="Check 2" />
        
        <label>Select</label>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
        
        <label>Color</label>
        <input type="color" />
        
        <label>Date</label>
        <input type="date" />
        <input type="datetime-local" />
        
        <label>Email</label>
        <input type="email" />
        
        <label>File</label>
        <input type="file" />
        
        <label>Month</label>
        <input type="month" />
        
        <label>Number</label>
        <input type="number" min="0" max="100" />
        
        <label>Password</label>
        <input type="password" />
        
        <label>Range</label>
        <input type="range" min="0" max="100" />
        
        <label>Checkbox</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
        
        <label>Time</label>
        <input type="time" />
      </form>
    </div>
  </div>
</div>
</div>

<footer class="w3-container w3-bottom w3-theme w3-margin-top">
  <h3>Footer</h3>
</footer>

<script>
closeSidebar();
function openSidebar() {
  document.getElementById("mySidebar").style.display = "block";
}

function closeSidebar() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
