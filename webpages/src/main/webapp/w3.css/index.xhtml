  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css" />
  <title>W3.CSS Example</title>
</head>
<body>

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container w3-theme-d2">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
</div>
<a class="w3-bar-item w3-button" href="/index.xhtml">HOME</a>

<a class="w3-bar-item w3-button" href="#">About</a>
</nav>

<header class="w3-top w3-bar w3-theme">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <h1 class="w3-bar-item">W3.CSS Examples</h1>
</header>

<div class="w3-container" style="margin-top:90px;margin-bottom:90px;">
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h3>Containers</h3>
    <p>Examples of container types.</p>
  </div>
</div>  
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h3>Forms</h3>
    <p>Form items and fields.</p>
    <div class="w3-container">
      <table class="w3-table">
        <form action="#">
          <tr><td><label>Text</label></td><td><input type="text" /></td></tr>
          <tr><td><label>Text Area</label></td><td><textarea rows="10" cols="30" /></td></tr>
          <tr><td><label>Radio</label></td><td>
            <input type="radio" name="radio" value="Radio 1" />
            <input type="radio" name="radio" value="Radio 2" /></td></tr>
          <tr><td><label>Checkbox</label></td><td>
            <input type="checkbox" name="checkval" value="Check 1" />
            <input type="checkbox" name="checkval" value="Check 2" /></td></tr>
          <tr><td><label>Select</label></td><td>
            <select>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
            </select></td></tr>
          <tr><td><label>Color</label></td><td><input type="color" /></td></tr>
          <tr><td><label>Date</label></td><td><input type="date" />
            <label>Local</label><input type="datetime-local" />
            <label>Month</label><input type="month" />
            <label>Time</label><input type="time" /></td></tr>
          <tr><td><label>Email</label></td><td><input type="email" /></td></tr>
          <tr><td><label>Password</label></td><td><input type="password" /></td></tr>
          <tr><td><label>File</label></td><td><input type="file" /></td></tr>
          <tr><td><label>Number</label></td><td><input type="number" min="0" max="100" /></td></tr>
          <tr><td><label>Range</label></td><td><input type="range" min="0" max="100" /></td></tr>
          <tr><td><label>Telephone</label></td><td><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" /></td></tr>
        </form>
      </table>
    </div>
  </div>
</div>
</div>

<footer class="w3-container w3-bottom w3-theme w3-margin-top">
  <h3>Footer</h3>
</footer>

</script>

</body>
</html>
